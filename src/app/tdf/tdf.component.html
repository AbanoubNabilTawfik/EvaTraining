<div class="container">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" >
        {{userForm.value |json}}
        <br>
        {{userModel|json}}
        <div class="form-group">
            <label>Name :</label>
            <input type="text" [class.border-danger]="name.touched && name.invalid" required #name="ngModel" [(ngModel)]="userModel.name" name="txtName"  class="form-control">
            <small style="color:red" *ngIf="name.touched && name.invalid">Name is required</small>
        </div>
        <br>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" #email="ngModel" [(ngModel)]="userModel.email" name="txtEmail"  class="form-control">
        </div>
        <br>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" #phone="ngModel" [(ngModel)]="userModel.phone" name="txtPhone"  class="form-control">
        </div>

        <input type="submit" [disabled]="userForm.form.invalid" class="btn bnt-primary" value="submit">
    </form>
</div>
